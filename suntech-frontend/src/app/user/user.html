<div ng-controller="UserController as vm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="text-center" ng-bind="vm.pageTitle"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
            <form class="form-inline" name="vm.userForm">
                <input type="text" class="form-control" style="width: 80%" minlength="1" ng-model="vm.filter" required="" 
                        placeholder="Filter by name, username or email."/>
                <button class="btn btn-default" type="submit" ng-disabled="vm.userForm.$invalid" ng-click="vm.findUsers()" title="Search">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                <button class="btn btn-default" ng-click="vm.clean()" title="Clean">
                    <i class="glyphicon glyphicon-erase"></i>
                </button>
            </form>
            </br>

            <div ng-if="vm.users.length > 0">
                <table st-table="vm.users" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Register Date</th>
                            <th>Phone</th>
                            <th>Enabled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.surname}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>
                            <td>{{user.registerDate}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.enabled}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="alert alert-danger" role="alert" ng-if="vm.users.length <= 0"><strong>Ops! </strong>User not found.</div>
        </div>
    </div>
</div>
